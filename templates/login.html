{% extends 'onboarding.html' %}

{% block title %}
Login
{% endblock title %}

{% block image %}
https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp{% endblock image %}

{% block form %}
<form method="post" action="/login">
  {% csrf_token %}

  <!-- Text input -->
  <div class="form-outline mb-3">
    <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Username"
      name="username" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-3">
    <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Password"
      name="password" />
    
  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button type="submit" class="btn btn-primary btn-lg"
      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register" class="link-danger">Register</a></p>
  </div>
</form>
{% endblock form %}
